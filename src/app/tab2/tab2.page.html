<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Número de control:</ion-label>
      <ion-input type="text" formControlName="controlNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre completo:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CURP:</ion-label>
      <ion-input type="text" formControlName="curp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad:</ion-label>
      <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">NIP:</ion-label>
      <ion-input type="number" formControlName="nip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico:</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Carrera:</ion-label>
      <ion-input type="text" formControlName="career"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto:</ion-label>
      <ion-input type="text" formControlName="photo"></ion-input>
    </ion-item>

    <div class="ion-text-center">
      <ion-button type="submit" [disabled]="!studentForm.valid">Agregar estudiante</ion-button>
    </div>
  </form>
</ion-content>
